<!DOCTYPE html>
<html>
<head>
	<title>Tumblr Prototype</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
  	<link href="../css/mdb.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
	
	<link rel="icon" href="img/" type="image/png" />
</head>

<body>
	<header class="header">
		<img class="header-img" src="img/header.jpg" />
	</header>
	<section class="image-section" style="height: auto;">
		<img class="hero-img" src="img/hero.jpg" />
		<img class="hero-overlay-img" src="img/hero-overlay.png" />
	</section>
	<section class="">
		<div class="row">
			<div class="col-6 pr-0">
				<img class="img-fluid pr-0" src="img/1.gif" />
				<img class="img-fluid pr-0" src="img/2.gif" />
				
				<img class="img-fluid pr-0" src="img/4.gif" />
				<img class="img-fluid pr-0" src="img/8.jpg" />
				<img class="img-fluid pr-0" src="img/9.gif" />
			</div>
			<div class="col-6 pl-0">
				<img class="img-fluid pl-0" src="img/4.gif" />
				<img class="img-fluid pl-0" src="img/5.gif" />
				<img class="img-fluid pl-0" src="img/7.gif" />
				<img class="img-fluid pl-0" src="img/3.gif" />
				<img class="img-fluid pl-0" src="img/12.gif" />
				<img class="img-fluid pl-0" src="img/14.gif" />
				<img class="img-fluid pl-0" src="img/11.gif" />
			</div>
		
		</div>
	</section>
	
    
</body>
</html>
